<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8">
    <title>Task Board | Assignment 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- link fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> -->
    
    <!-- This line provides automatic page and style reloading when files change -->
    <script type="module" src="/lib/client/updater.js"></script>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles2.css">
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <header>
      <h1>Task Board</h1>

      <form id="addCard">
        <input type="text" name="title" id="cardTitle" placeholder="Title" required>
        <input type="color" name="color" id="cardColor" placeholder="Color">
        <button type="submit" id="addButton">Add</button>  <!-- onsubmit="submitFormReturn();return false;" -->
      </form>

      <button type="button" id="dark-light-button" data-theme-toggle aria-label="Change to light theme">  <!--class="darkMode"-->
        <img src="icons/dark-mode.svg" alt="Dark Mode" draggable="false"> <!-- DO I NEED aria-label AMD alt?-->
      </button> 
    </header>

    <main id="board">
      <section class="column" id="todo">
        <h2 class="columnTitle">To Do</h2>
      </section>

      <section class="column" id="doing">
        <h2 class="columnTitle">Doing</h2>
      </section>

      <section class="column" id="done">
        <h2 class="columnTitle">Done</h2>
      </section>
    </main>

    <!-- Template card to be cloned in JavaScript -->
    <article class="template card">
      <h3 class="title">[TEMPLATE]</h3>
      <p class="description">You should never see this text.</p>
      <textarea class="editDescription hidden"></textarea>
      <div class="buttons">
        <button class="edit"><img src="icons/edit.svg" alt="Edit" draggable="false"></button>
        <button class="startMove"><img src="icons/move.svg" alt="Move" draggable="false"></button>
        <button class="delete"><img src="icons/delete.svg" alt="Delete" draggable="false"></button>
      </div>
    </article>
  </body>
</html>
